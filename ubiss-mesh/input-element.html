<polymer-element name="input-element">
    <template>
        <style>
            :host {
                position: absolute;
                top: 25;
                left: 25;
                min-width: 100px;
					 background-color: white;
            }
        </style>
				<paper-shadow class="card" z="2">
				<paper-input-decorator label="Your Name" floatingLabel error="input is required!" autoValidate>
      		<input is="core-input" value="{{uname}}" required valur=>
    			</paper-input-decorator>

				<paper-input-decorator label="Your Street Address, Post Code, Country" floatingLabel error="input is required!" autoValidate>
      		<input is="core-input" value="{{address}}" required valur=>
    			</paper-input-decorator>

				<paper-input-decorator label="Your Request" floatingLabel error="input is required!" autoValidate>
      		<input is="core-input" value="{{request}}" required valur=>
    			</paper-input-decorator>
				<button on-click="{{onClick}}">Send Request</button>
				</paper-shadow>
    </template>
<script>
	Polymer('input-element', {
		uname : '',
		address : '',
		request : '',
		uuid: function() {
        var d = new Date().getTime();
        var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = (d + Math.random()*16)%16 | 0;
            d = Math.floor(d/16);
            return (c=='x' ? r : (r&0x3|0x8)).toString(16);
        });
        return uuid;
    },
		onClick: function () {
			$.post( "http://188.166.122.113:5000/requests", { citizen_id: this.uuid(), name: this.uname, address: this.address, request: this.request } );
		}
	});
</script>
</polymer-element>
