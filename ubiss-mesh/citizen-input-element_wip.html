<polymer-element name"citizen-input-element">
	<template>
		<style>
			:host {
				position: absolute;
				top: 25;
				left: 25;
				width: 100px;
			}
		</style>
		<div>
			<div id="uuid">
			<paper-shadow class="card" z="2">
			<input is="core-input" placeholder="Full Name" value="{{uuid}}" committedValue="{{committedUuid}}">

    		<p>uuid: {{uuid}}, committedUuid: {{committedUuid}}</p>
			</paper-shadow>
			</div>
			<div id="address">
			<paper-shadow class="card" z="2">
			<input is="core-input" placeholder="Lon, Lat (final will be Street Address, Post Code, Country)" value="{{address}}" committedValue="{{committedAddress}}">

			<p>address: {{address}}, committedAddress: {{committedAddress}}</p>
			</paper-shadow>
			</div>
			<div id="list">
			<paper-shadow class="card" z="2">
			<input is="core-input" placeholder="Items separated with commas" value="{{list}}" committedValue="{{committedList}}">

			<p>list: {{list}}, committedList: {{committedList}}</p>
			</paper-shadow>
			</div>
			<div id="send">
				<paper-button raised class="colored" on-click="{{buttonClick}}">Send Request</paper-button>
			</div>
		</div>
	</template>
<script>
	Polymer('citizen-input-element',{
		buttonClick: function (){
            var jsonData = '{"uuid": "' + this.commitedUuid + '", "address" : "' + this.commitedAddress + '", "list" : "' + this.commitedList + '"}';

            $.ajax ({
                type: "POST",
                //the url where you want to send the data to
                url: 'url to the server/update',
                //json object to send
                data:'json='+jsonData ,
                success: function () {

                alert("Thanks!"); 
                }
            });
		}
	});
</script>
</polymer-element>
