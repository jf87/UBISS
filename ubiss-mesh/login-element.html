<polymer-element name="login-element">
    <template>
        <style>
            :host {
                top: 25;
                left: 25;
                min-width: 300px;
					 background-color: white;
            }
			paper-button[raised].colored {
          		background: #4285f4;
          		color: #fff;
    		}
        </style>
				<paper-shadow class="card" z="3" style="padding: 20px 10px">
    				<paper-input-decorator label="Your Name" floatingLabel error="Please enter your name" autoValidate>
          		        <input is="core-input" value="{{uname}}" required valur=>
        			</paper-input-decorator>
    				<paper-input-decorator label="Your Address" floatingLabel error="Street Address, Post Code, Country" autoValidate>
          		        <input is="core-input" value="{{address}}" required valur=>
        			</paper-input-decorator>
    				<paper-button raised class="colored" on-click="{{onClickLogin}}" disabled?="{{ disable == 1 }}">Login</paper-button>
				</paper-shadow>
    </template>
<script>
	Polymer('login-element', {
		disable: 0,
        uname : '',
		address : '',
		uuid: function() {
        var d = new Date().getTime();
        var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = (d + Math.random()*16)%16 | 0;
                d = Math.floor(d/16);
                return (c=='x' ? r : (r&0x3|0x8)).toString(16);
            });
            return uuid;
        },
    	onClickLogin: function () {
            this.disable++
            var citizen = {
                        "citizen_id": this.uuid(),
                        "name": this.uname,
                        "address": this.address
                        };
    		$.ajax( { url: base_url + "/citizens/",
                    dataType: "json",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(citizen)
                });
    	}
	});
</script>
</polymer-element>
